<!DOCTYPE html>
<html>
<style>
  body, html {
    height: 100%;
    margin: 0;
  }

  .bgimg {
    background-image:
            url('images/stars.png'),
            linear-gradient(222deg, #0A0932 0%, #171851 42%);
    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color: white;
    font-family: "Courier New", Courier, monospace;
    font-size: 25px;
  }

  .topleft {
    position: absolute;
    top: 0;
    left: 16px;
  }

  .bottomleft {
    position: absolute;
    bottom: 0;
    left: 16px;
  }

  .middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  hr {
    margin: auto;
    width: 40%;
  }
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <p>Zyro</p>
  </div>
  <div class="middle">
    <h1>COMING SOON</h1>
  </div>
  <div class="bottomleft">
    <p>Stay Calm</p>
  </div>
</div>

</body>
</html>
